<h2>Nos restaurants:</h2>
<app-loading [dataState]="allRestoState" [loadingTemplate]="loading">
    <ng-container *ngIf="allResto$|async as allResto">
        <app-card-resto [resto]="allResto"></app-card-resto>
    </ng-container>
</app-loading>

<ng-template #loading>
    <div id="loader"></div>
</ng-template>
